apiVersion: v1
kind: Namespace
metadata:
  name: driveline
  labels:
    name: driveline
    environment: production
---
# Resource Quota for the namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: driveline-quota
  namespace: driveline
spec:
  hard:
    requests.cpu: "8"
    requests.memory: 16Gi
    limits.cpu: "16"
    limits.memory: 32Gi
    persistentvolumeclaims: "10"
---
# Limit Range for pods
apiVersion: v1
kind: LimitRange
metadata:
  name: driveline-limits
  namespace: driveline
spec:
  limits:
  - max:
      cpu: "4"
      memory: 8Gi
    min:
      cpu: 100m
      memory: 128Mi
    default:
      cpu: 500m
      memory: 512Mi
    defaultRequest:
      cpu: 200m
      memory: 256Mi
    type: Container
